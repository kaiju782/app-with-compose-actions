    <div class="row">
      <table class="table" id="post-table">
        <thead>
        <tr>
          <th class="title col-6"><a>Title</a></th>
          <th class="category col-2"><a>Category</a></th>
          <th class="uid"><a>Creator</a></th>
          <th class="created-date"><a>Created Date</a></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
          <td class="title"><a th:text="${post.title}" th:href="@{/posts/{pid}(pid=${post.id})}">Title</a></td>
          <td class="category"><span class="badge text-bg-secondary mx-1"><a class="text-reset" th:text="${post.categoryType}">Category</a></span></td>
          <td class="uid" th:text="${post.createdBy}">Admin</td>
          <td class="created-date" th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm')}"><time>2024-11-20</time></td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="row">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <a th:href="@{/posts/form}" class="btn btn-primary me-md-2" role="button" id="write-post">Write</a>
      </div>
    </div>
